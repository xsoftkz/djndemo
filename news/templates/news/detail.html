
{% extends "base.html" %}

{% block title %}{{ news.title }}{% endblock %}

{% block content %}

<div class="container py-4">
    <a href="{% url 'news_index' %}" class="btn btn-outline-secondary mb-3">← Назад к новостям</a>

    <h1 class="mb-3">{{ news.title }}</h1>
    <p class="text-muted">{{ news.published_at }}</p>

    {% if news.image %}
        <img src="{{ news.image.url }}" class="img-fluid rounded mb-4" alt="{{ news.title }}">
    {% endif %}

    <div class="fs-5">
        {{ news.content|safe }}
    </div>
</div>

{% endblock %}
